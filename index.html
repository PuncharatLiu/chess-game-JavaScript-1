<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chess game</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="board">
        <div class="row-1">
            <div class="white-square piece black-rook"></div>
            <div class="black-square piece black-knight"></div>
            <div class="white-square piece black-bishop"></div>
            <div class="black-square piece black-queen"></div>
            <div class="white-square piece black-king"></div>
            <div class="black-square piece black-bishop"></div>
            <div class="white-square piece black-knight"></div>
            <div class="black-square piece black-rook"></div>
        </div>

        <div class="row-2">
            <div class="black-square piece black-pawn"></div>
            <div class="white-square piece black-pawn"></div>
            <div class="black-square piece black-pawn"></div>
            <div class="white-square piece black-pawn"></div>
            <div class="black-square piece black-pawn"></div>
            <div class="white-square piece black-pawn"></div>
            <div class="black-square piece black-pawn"></div>
            <div class="white-square piece black-pawn"></div>
        </div>

        <div class="row-3">
            <div class="white-square"></div>
            <div class="black-square"></div>
            <div class="white-square"></div>
            <div class="black-square"></div>
            <div class="white-square"></div>
            <div class="black-square"></div>
            <div class="white-square"></div>
            <div class="black-square"></div>
        </div>

        <div class="row-4">
            <div class="black-square"></div>
            <div class="white-square"></div>
            <div class="black-square"></div>
            <div class="white-square"></div>
            <div class="black-square"></div>
            <div class="white-square"></div>
            <div class="black-square"></div>
            <div class="white-square"></div>
        </div>

        <div class="row-5">
            <div class="white-square"></div>
            <div class="black-square"></div>
            <div class="white-square"></div>
            <div class="black-square"></div>
            <div class="white-square"></div>
            <div class="black-square"></div>
            <div class="white-square"></div>
            <div class="black-square"></div>
        </div>

        <div class="row-6">
            <div class="black-square"></div>
            <div class="white-square"></div>
            <div class="black-square"></div>
            <div class="white-square"></div>
            <div class="black-square"></div>
            <div class="white-square"></div>
            <div class="black-square"></div>
            <div class="white-square"></div>
        </div>

        <div class="row-7">
            <div class="white-square piece white-pawn"></div>
            <div class="black-square piece white-pawn"></div>
            <div class="white-square piece white-pawn"></div>
            <div class="black-square piece white-pawn"></div>
            <div class="white-square piece white-pawn"></div>
            <div class="black-square piece white-pawn"></div>
            <div class="white-square piece white-pawn"></div>
            <div class="black-square piece white-pawn"></div>
        </div>

        <div class="row-7">
            <div class="black-square piece white-rook"></div>
            <div class="white-square piece white-knight"></div>
            <div class="black-square piece white-bishop"></div>
            <div class="white-square piece white-queen"></div>
            <div class="black-square piece white-king"></div>
            <div class="white-square piece white-bishop"></div>
            <div class="black-square piece white-knight"></div>
            <div class="white-square piece white-rook"></div>
        </div>
    </div>
<script type="test/javascript" src="main.js"></script>
</body>
</html>
